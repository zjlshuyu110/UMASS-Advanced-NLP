# src/configs/sft_7_multitask_joint_with_adapter.yaml
model_name_or_path: "outputs/mlm_biomed_finance"

train_files:
  - "data/processed/biomed_sentiment_train.jsonl"
  - "data/processed/finance_sentiment_train.jsonl"

eval_files:
  - "data/processed/biomed_sentiment_val.jsonl"
  - "data/processed/finance_sentiment_val.jsonl"

output_dir: "outputs/sft_7_multitask_joint_with_adapter"

num_labels: 3
batch_size: 8
learning_rate: 5e-5
epochs: 3
label_map: "data/processed/label_map.json"

use_lora: true
lora_r: 8
lora_alpha: 16
lora_dropout: 0.1
