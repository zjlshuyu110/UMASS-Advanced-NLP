# Biomed MLM模型 + LoRA adapter + 只用bio数据（领域对齐）
model_name_or_path: "outputs/mlm_bert_goemotions_biomed"

train_files:
  - "data/processed/bio_train.jsonl"

eval_files:
  - "data/processed/bio_test.jsonl"

output_dir: "outputs/sft_5_biomed_mlm_with_adapter"

num_labels: 3
batch_size: 8
learning_rate: 5e-5
epochs: 3
label_map: "data/processed/label_map.json"

use_lora: true
lora_r: 8
lora_alpha: 16
lora_dropout: 0.1
